environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  sqflite: ^1.1.6
#  get_it: ^1.0.3
#  provider: ^2.0.1
  fluttertoast: ^3.1.0
  intl: ^0.15.8
  backdrop: ^0.1.8
  flutter_lifecycle_state: ^1.0.0
  expandable: ^3.0.0+1
  random_color: ^1.0.3
  flutter_svg: ^0.14.1
  shared_preferences: ^0.4.2
  avatar_letter: ^1.0.0
  share: ^0.6.2+1
  flutter_bloc: ^0.21.0
  equatable: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Font
      fonts:
        - asset: assets/fonts/font2.ttf

    - family: FontLetra
      fonts:
        - asset: assets/fonts/icomoon.ttf
#        - asset: assets/fonts/font_letra.ttf
  assets:
    - assets/locale/i18n_en.json
    - assets/locale/i18n_pt.json
    - assets/locale/i18n_es.json
    - assets/icons/delete.svg
    - assets/icons/detail.svg
    - assets/icons/more.svg
    - assets/icons/cancel.svg
    - assets/icons/save.svg
    - assets/icons/add.svg
    - assets/icons/arrow-left.svg
    - assets/icons/check.svg
    - assets/icons/edit.svg
    - assets/icons/eye.svg
    - assets/icons/save.svg
    - assets/icons/search.svg
    - assets/icons/send.svg
    - assets/icons/sliders.svg
    - assets/icons/delete.svg
    - assets/icons/sort.svg
    - assets/icons/lock.svg
    - assets/icons/unlock.svg
    - assets/icons/color.svg
    - assets/icons/info.svg
    - assets/icons/editor.svg

