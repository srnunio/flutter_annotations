description: Sketchers, annotate ideas, and save information to reuse later is now easier with Flutter Annotations..
version: 1.0.0
author: Edvaldo Martins <edvaldomartins.developer@gmail.com>
homepage: https://github.com/EdvaldoMartins/flutter_annotations

